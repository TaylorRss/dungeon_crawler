<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/game.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  
    <title>Game End Screen</title>
</head>
<body>

    <!--HERO Background with Congrats Message and saying Thanks to the User-->
    <header>  
        <!--  Sound ICON in Corner  -->
        <audio class="gamesound">
            <source src="elements/audio/ATDG.mp3" type="audio/mp3">
        </audio>
        <img src="elements/ui/No-Sound.png" class="sound_button" onclick='GameSound()'>
        
        <!--  Hearts ICON in Corner  -->
        <img src="elements/ui/Full-Hearts.png" class="lives">

        <div class="text-box">
            <div class="PlayerAvatar"></div>
            <h1 class="heading-primary">
                
                <span class="heading-primary-main end-screen">Well Done for completing The Grove</span>
                <span class="heading-primary-sub">Thanks for Playing, Your Score is <span id="score-text"></span></span>
            </h1>

            <a href="credits.html" class="button-link"><btn class="btn btn-credits">See Credits</btn></a>
            <a href="index.html" class="button-link"><btn class="btn btn-end-game">End Game</btn></a>
            <!--AUDIO for Button Click-->
            <audio id="click-element">
                <source src="elements/audio/click4.ogg" type="audio/ogg">
            </audio>
        </div>

    </header>



    <!--JQUERY Files-->
    <script src="js/audio.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
